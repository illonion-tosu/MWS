<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWS HP</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="hp_bar_container hp_bar_container_left">
            <div class="hp_bar_health"></div>
            <img class="hp_bar_image" src="static/HP_BAR.png">
            <div class="hp_text hp_text_left"><span class="hp_number hp_number_left">123,456</span> <span class="hp_negative_number">(-111,111)</span></div>
        </div>
        <div class="hp_bar_container hp_bar_container_right">
            <div class="hp_bar_health"></div>
            <img class="hp_bar_image" src="static/HP_BAR.png">
            <div class="hp_text hp_text_right"><span class="hp_negative_number">(-111,111)</span> <span class="hp_number hp_number_right">123,456</span></div>
        </div>
    </div>
    <div class="sidebar">
        <section class="sidebar-section">
            <h1>Set Round:</h1>
            <select size="7">
                <option>Round of 64</option>
                <option>Round of 32</option>
                <option>Round of 16</option>
                <option>Quarterfinals</option>
                <option>Semifinals</option>
                <option>Finals</option>
                <option>Grand Finals</option>
            </select>
            <button>Set Round</button>
        </section>
    </div>
</body>
</html>
